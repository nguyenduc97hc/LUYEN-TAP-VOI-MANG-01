<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let str = ["5","-45","855","-8","7","-13","74","-6","8","55"];
        let index =0;
        for (i=0;i<str.length;i++){
            if (str[i]>10){
                index =index+1;
            }
        }
        document.write("Có " +index+ " số nhỏ hơn không " );
    </script>
</body>
</html>
